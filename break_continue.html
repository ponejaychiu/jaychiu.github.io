		<h3>11、break&&continue</h3>
		<p>点击下面的按钮测试break和continue的区别</p>
		<h4>11.1、break（不带标签引用）时代码会跳出循环，只能在循环或者switch中使用</h4>
		<button type="button" onclick="myBreak()">break点我！</button>
		<p id="demo11.1"></p>
		<script>
			function myBreak() {
				var x = "",
					i = 0;
				for(i = 0; i < 10; i++) {
					if(i == 5) {
						break;
					}
					x = x + "该数字为" + i + "<br/>";
				}
				document.getElementById("demo11.1").innerHTML = x;
			}
		</script>
		<h4>11.2、continue（带或不带标签引用）时代码会跳出循环后，继续执行该循环之后的代码（如果有的话）,且只能用在循环中</h4>
		<button type="button" onclick="myContinue()">continue点我！</button>
		<p id="demo11.2"></p>
		<script>
			function myContinue() {
				var x = "",
					i = 0;
				for(i = 0; i < 10; i++) {
					if(i == 5) {
						continue;
					}
					x = x + "该数字为" + i + "<br/>";
				}
				document.getElementById("demo11.2").innerHTML = x;
			}
		</script>
		<h4>11.3、通过标签引用，break 语句可用于跳出任何 JavaScript 代码块</h4>
		<script>
			cars = ["BMW", "Volvo", "Saab", "Ford"];
			i: {
				document.write(cars[0] + "<br>");
				document.write(cars[1] + "<br>");
				break i;
				document.write(cars[2] + "<br>");
				document.write(cars[3] + "<br>");
				document.write(cars[4] + "<br>");
				document.write(cars[5] + "<br>");
			}
		</script>

							<h4>请输入一个5——10之间的数字</h4>
							<input id="demo13" type="text" />
							<button type="button" onclick="myerr()">测试输入</button>
							<p id="message"></p>
							<script>
								"use strict";

								function myerr() {
									var message, x;
									message = document.getElementById("message");
									message.innerHTML = "";
									x = document.getElementById("demo13").value;
									try {
										if(x == "") throw "值为空";
										if(isNaN(x)) throw "不是数字";
										x = Number(x);
										if(x < 5) throw "太小";
										if(x > 10) throw "太大";
									} catch(err) {
										message.innerHTML = "错误: " + err;
									}
								}
							</script>
